specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0x50d535af78A154a493d6ed466B363DDeBE4Ee88f"
      abi: Registrar
      startBlock: 33483535
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Nota
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: frontend-abi/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed address,uint256,indexed
            address,uint256,address,uint256,uint256,uint256,indexed address,bytes)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256)
          handler: handleFund
        - event: Cashed(indexed address,indexed uint256,address,uint256,indexed
            bytes,uint256,uint256)
          handler: handleCash
      file: Events/Events.wasm
