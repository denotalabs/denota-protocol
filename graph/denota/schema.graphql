    externalURI: String
    imageURI: String
}
type ReversibleReleaseData implements ModuleData @entity {
    id: ID!
    nota: Nota!
    rawBytes: Bytes!
    inspector: Account
    externalURI: String
    imageURI: String
}
type ReversibleByBeforeDateData implements ModuleData @entity {
    id: ID!
    nota: Nota!
    rawBytes: Bytes!
    inspector: Account
    inspectionEnd: BigInt
    externalURI: String
    imageURI: String
}
type CashBeforeDateData implements ModuleData @entity {
    id: ID!
    nota: Nota!
    rawBytes: Bytes!
    expirationDate: BigInt
    externalURI: String
    imageURI: String
}
type CashBeforeDateDripData implements ModuleData @entity {
    id: ID!
    nota: Nota!
    rawBytes: Bytes!
    lastDrip: BigInt
    dripAmount: BigInt
    dripPeriod: BigInt
    expirationDate: BigInt
    externalURI: String
    imageURI: String
}

