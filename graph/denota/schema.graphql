############################################# Nota ###############################################
type ERC20 @entity(immutable: true) {
  id: ID!
  isWhitelisted: Boolean!
  # name: String
	# symbol: String
	# decimals: Int!
  # totalSupply: BigInt!
}

type Transaction @entity {
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: String!
  events: [Event!]! @derivedFrom(field: "transaction")
}
type Account @entity {
  id: ID!
  notasSent: [Nota!]! @derivedFrom(field: "sender")
  notasReceived: [Nota!]! @derivedFrom(field: "receiver")
  notasOwned: [Nota!]! @derivedFrom(field: "owner")

  transfersFrom: [Transfer!]! @derivedFrom(field: "from")
  transfersTo: [Transfer!]! @derivedFrom(field: "to")

  approvalsOwner: [Approval!]! @derivedFrom(field: "owner")
  approvalsApproved: [Approval!]! @derivedFrom(field: "approved")
  approvalsForAllOwner: [ApprovalForAll!]! @derivedFrom(field: "owner")
  approvalsForAllOperator: [ApprovalForAll!]! @derivedFrom(field: "operator")
	events: [Event!]! @derivedFrom(field: "caller")
  # TODO: make module specific properties addable by module? 
  # notasInspected: [Nota!]! @derivedFrom(field: "inspector")
}

interface Event {
  id: ID!
  caller: Account!
  transaction: Transaction!
}

type Transfer implements Event @entity(immutable: true) {
  id: ID!
  caller: Account! # Can be approved/operator..?
  from: Account!
  to: Account!
  nota: Nota!
  transaction: Transaction!
}

# TODO should this be refactored into the Fund and Cash entities instead?
type Escrow implements Event @entity(immutable: true) {  # Instances of escrowing and direct sending, not current balance/state
  id: ID!
  caller: Account!
  to: Account!  # Only cash specific
  amount: BigInt!
  instant: BigInt!  # Only fund specific
  nota: Nota!
  transaction: Transaction!
  moduleFee: BigInt!
  # fundData: Bytes  // This needs a cash field too
}

type Approval implements Event @entity {
  id: ID!
  caller: Account!
  owner: Account!
  approved: Account!
  nota: Nota!
  transaction: Transaction!
}

type Nota @entity {
  id: ID!
  erc20: ERC20!
  escrowed: BigInt
  module: Module!
  sender: Account
  receiver: Account
  owner: Account
  # timestamp: BigInt!
  uri: String
  # imageURI: String, externalURI: String
  # createdAt: BigInt!
  createdTransaction: Transaction
  # transaction: Transaction # Why?

  transfers: [Transfer!]! @derivedFrom(field: "nota")
  escrows: [Escrow!]! @derivedFrom(field: "nota")
  approvals: [Approval!]! @derivedFrom(field: "nota")
  # moduleData: ModuleData!
  # TODO put in moduleData inspector: Account
}
# TODO: figure out why unions aren't working
